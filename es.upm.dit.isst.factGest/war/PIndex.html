<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Login Form</title>
<link rel="stylesheet" href="css/style.css">
<script>
	function limpia() {
		document.getElementById("formulario").reset();
	}
</script>
</head>
<body>

	<section class="container">
		<div class="login">
			<form id="formulario" method="post" action="/" align="center">
				<p>
					<input type="text" id="usuario" name="login" value=""
						placeholder="Introduzca su nombre de usuario"
						style="text-align: center" required>
				</p>
				<p>
					<input type="password" name="password" value=""
						placeholder="Introduzca su contrase&#241;a" style="text-align: center"
						required>
				</p>
				<p class="submit">
					<input type="submit" id='commit' name="commit" value="Entrar">
				</p>
				<p class="clear">
					<input type='button' id='clear' value="Vaciar Formulario"
						onclick="limpia()">
				</p>
			</form>
			<form id="formulario" method="get" action="registro.html"
				align="center">
				<p class="submit">
                    <button id="registrarEmpresa">&#191;No tiene cuenta? Registre su empresa aqu&#237;</button>
				</p>
			</form>
		</div>

		<div class="login-help" align="center">
			<p>
				<a href="restaurar.html">&#191;Olvid&#243; su contrase&#241;a?</a> Le enviaremos un
				correo para restaurarla.
			</p>
		</div>
	</section>
</body>
