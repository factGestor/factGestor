<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript">
function comprobar(formulario) {
        /*Comprobación de que los pass coinciden*/
		var password = formulario.password.value;
		var repass = formulario.repassword.value;
		/*Comprobar que la contraseña coincide*/
		if (password != repass) {
			alert("¡Los passwords no coinciden!");
			return false;
		}
}
    </script>
<title>Cambiar contraseña</title>
</head>
<body>

	<header>
		<img src="images/taxy.png" alt="Taxy">
	</header>
	<div class="campos" id="form">
		Cambiar contraseña:

		<form id="formulario" action="/cambiarPassword" method="post"
			onsubmit="return comprobar(this);">
			<p>
				<label for="password">Introduzca la nueva contraseña: </label> <input
					name="password" type="password" id="password" class="password"
					placeholder="Ej: unicornio33" style="text-align: center"required/ >
			</p>
			<p>

				<label for="repass">Repita aqui la nueva contraseña: </label> <input
					name="repassword" type="password" id="repassword"
					class="repassword" placeholder="Repita su contrase&#241;a"
					style="text-align: center" required />
			</p>
			<p class="boton">

				<input type="submit" id="cambiarPassword" name="submit"
					value="Cambiar contraseña">

			</p>
			<a href="https://www.taxy-gest.appspot.com/">
				<button class="boton">Volver</button>
			</a>
		</form>
	</div>
</body>
</html>
