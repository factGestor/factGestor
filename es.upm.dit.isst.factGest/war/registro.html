<!DOCTYPE html>
<html>
<head>
    <title>Registre su empresa</title>
    <meta charset="utf-8">
    
</head>
 
<body>
    
   
        
            <div id="cuerpo">
 
                <form id="form-login" action="/registrar" method="post" >
                    <p><label for="nombre">Nombre:</label>
                        <input name="name" type="text" id="name" class="nombre" placeholder="Pon tu nombre" autofocus=""/ ></p>
 					</p>
 
                    <p><label for="correo">Email: </label>
                        <input name="correo" type="text" id="correo" class="correo" placeholder="mail" /></p>
 					</p>
 					
 					<p><label for="cif">CIF: </label>
                        <input name="cif" type="text" id="cif" class="cif" placeholder="CIF" /></p>
 					</p>
 					
                    <p><label for="password">Password:</label>
                        <input name="password" type="password" id="password" class="password" placeholder="Contraseña"/ ></p>
 					</p>
                    <p><label for="repass">Repetir Password:</label>
                        <input name="repassword" type="password" id="repassword" class="repassword" placeholder="Repita su contraseña" /></p>
  					</p>
  					
                    <p id="bot"><input name="submit" type="submit" id="boton" value="Registrar" class="boton"/></p>
                </form>
            </div>
 
            
 
   
 
</body>
 
</html>
