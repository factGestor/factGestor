<!DOCTYPE html>
<html>
<head>
<title>Registre su empresa</title>
<meta charset="utf-8">
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript">
	function limpia() {
		document.getElementById("formulario").reset();
	}
	function comprobar(formulario) {
		var password = formulario.password.value;
		var repass = formulario.repassword.value;
		/*Comprobar que la contraseña coincide*/
		if (password != repass) {
			alert("¡Los passwords no coinciden!");
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<div id="form">
		<form id="formulario" action="/registrar" method="post"
			onsubmit="return comprobar(this);">
			<p>
				<label for="nombre">Nombre de usuario (4-20 caracteres, sin
					espacios): </label> <input name="name" type="text" id="usuario"
					class="nombre" placeholder="Ej: logos_copinsa"
					style="text-align: center" pattern="^[a-zA-Z0-9ñáéíóú_.-]{4,20}"
					autofocus="" title="Caracteres permitidos: Alfanum&#233;ricos y ._-"required/ >
			</p>
			<p>
				<label for="correo">Email de registro: </label> <input name="correo"
					type="text" id="email" class="correo"
					placeholder="Ej: pepe@copinsa.com" style="text-align: center"
					pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
					title="Por favor, introduzca un e-mail v&#225;lido" required />
			</p>
			<p>
				<label for="cif">CIF de la empresa: </label> <input name="cif"
					type="text" id="cif" class="cif" placeholder="Ej: A00000000"
					style="text-align: center" pattern="[A-Z]{1}[0-9]{8}"
					title="Formato: Una letra may&#250;scula y 8 d&#237gitos" required />
			</p>
			<p>
				<label for="password">Password: </label> <input name="password"
					type="password" id="password" class="password"
					placeholder="Ej: unicornio33" style="text-align: center"required/ >
			</p>
			<p>
				<label for="repass">Repetir Password: </label> <input
					name="repassword" type="password" id="repassword"
					class="repassword" placeholder="Repita su contrase&#241;a"
					style="text-align: center" required />
			</p>
			</p>
			<p> Seleccione el tipo de tarifa que desea
      			<input type="radio" name="tarifa" value="Free" checked>Cliente gratuito (30 consultas)<BR>
      			<input type="radio" name="tarifa" value="Pago">Pago por consulta<BR>
      			<input type="radio" name="tarifa" value="Suscripcion">Suscripcion (coste independiente del numero de consultas)<BR>
      		</p>
      		<!-- SOLO SI EL VALOR DE LA TARIFA ES PAGO O SUSCRIPCION -->
      		<p>
			<p>
				<label for="cuentaBancaria">Cuenta bancaria (solo si no se registra como cliente gratuito): </label> <input name="cuentaBancaria"
					type="text" id="cuentaBancaria" class="cuentaBancaria"
					placeholder="Ej: ES12345678901234567890" style="text-align: center" />
					<!-- dos letras que identifican el pais y 20 digitos -->
			</p>
			</p>
			
			<p>Introduzca dominio/s a registrar:</p>
			<textarea rows="4" cols="50" name="dominio2" id="dominio2"
				placeholder="Ej: http://www.quelogostanguays.com"
				style="text-align: center" required></textarea>
			<p class="boton">
				<input type="submit" id="register" name="submit" value="Registrar">
			</p>
			<p class="erase">
				<input type='button' id='clear' value="Vaciar Formulario"
					onclick="limpia()">
			</p>
		</form>
	</div>
</body>
</html>
