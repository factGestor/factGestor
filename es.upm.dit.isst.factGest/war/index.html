<body>

  <section class="container">
    <div class="login">
      <h1 align="center">Logueo en la aplicacion de Gestion de facturas</h1>
      <form method="post" action="/login" align="center">
        <p><input type="text" name="login" value="" placeholder="Usuario o Email"></p>
        <p><input type="password" name="password" value="" placeholder="Contraseña"></p>
        <!--
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Recuerdame en este PC.
          </label>
        </p>
        -->
        <p class="submit"><input type="submit" name="commit" value="Entrar"></p>
      </form>
    </div>
	
    <div class="login-help" align="center">
      <p><a href="/recordarPass">¿Olvido su contraseña?</a> Le enviaremos un correo para restaurarla.</p>
    </div>
    <!-- SE PUEDE PONER EN ACTION UN .HTML O BIEN UN /ACCION -->
    <div class="registro">
     <form method="get" action="registro.html" align="center">
     	<p class="submit"><input type="submit" name="commit" value="Registrar"></p>
     </form>
    </div>
  </section>
