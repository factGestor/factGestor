<head>

  <title>Login Form</title>
  <link rel="stylesheet" href="css/style.css">

<body>
    
  <section class="container">
    <div class="login">
      <form id="formulario" method="post" action="/logueado" align="center">
        <p><input type="text" id="usuario" name="login" value="" placeholder="Introduzca su nombre de usuario" style="text-align: center"></p>
        <p><input type="password" name="password" value="" placeholder="Introduzca su contraseña" style="text-align: center"></p>
        <!--
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Recuerdame en este PC.
          </label>
        </p>
        -->
        <p class="submit"><input type="submit" id='commit' name="commit" value="Entrar"></p>
        <p class="clear"><input type='button' id='clear' value="Vaciar Formulario" onclick="limpia()"></p>
        </form>
        <form id="formulario" method="get" action="registro.html" align="center">
          <p class="submit"><input type="submit" id='register' name="commit" value="¿No tiene cuenta? Registre su empresa aquí" align="center"></p>
        </form>
    </div>
      
	<script>
        function limpia(){
            document.getElementById("formulario").reset();
        }
    </script>
      
    <div class="login-help" align="center">
      <p><a href="/recordarPass">¿Olvidó su contraseña?</a> Le enviaremos un correo para restaurarla.</p>
    </div>
    <!-- SE PUEDE PONER EN ACTION UN .HTML O BIEN UN /ACCION -->
  </section>
